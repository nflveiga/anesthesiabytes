{% extends 'theblog/base.html' %}

{% block content %}
    <div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
    </div>
    {% endif %}
    <h1 class="titleClass">{{post.title}}</h1>
    <p>{{post.text|linebreaksbr}}</p>
    </div>
{% endblock %}

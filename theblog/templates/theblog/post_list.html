{% extends 'theblog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
    <p>Published:{{post.published_date}}</p>
    <h2 class="titleClass"><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
    <p>{{post.text|linebreaksbr|truncatechars:200}}</p>
    </div>
    {% endfor %}
{% endblock %}
